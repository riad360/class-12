<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Age Calculator</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xl-6">
                <div class="agecal mb-5">
                    <div class="card w-100 mx-auto mt-5 shadow ">
                        <div class="card-header py-4">
                            <h1 class="text-center">Age Calculator</h1>
                        </div>
                        <div class="card-body py-5">
                            <form>

                                <div class="form-group">
                                    <input class="form-control form-control-lg" type="text" name="name"
                                        placeholder="Enter Your Full Name" id="agename" required>
                                </div>
                                <br>
                                <div class="form-group">
                                    <input class="form-control form-select-lg" type="tel" name="date"
                                        placeholder="Enter Your Date Of Year" id="ageyear" required>
                                </div> <br>

                            </form>
                            <button id="button" class="btn btn-success btn-lg w-100" type="submit"
                                onclick="validate()">Check Your Result</button>


                        </div>
                        <div class="card-footer">
                            <p class=" p-4" id="result"> </p>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-xl-6">
                <div class="currency mt-5 shadow rounded-3">
                    <div class="w-100 card m-auto">
                        <div class="card-header text-center py-4">
                            <h1>Currency Conveter</h1>
                        </div>
                        <div class="card-body py-5">
                            <form id="formsubmit" action="#">
                                <input id="curamount" type="tel" class="form-control form-control-lg mb-4 "
                                    placeholder="Enter Your Amount">

                                <select id="curselect" class="form-select form-select-lg mb-4"
                                    aria-label="Default select example">
                                    <option value="0" selected>Select Your Currency</option>
                                    <option value="85.78">USD</option>
                                    <option value="96.97">ERO</option>
                                    <option value="66.94">CAD</option>
                                    <option value="22.87">SAR</option>
                                    <option value="115.21">GBP</option>
                                    <option value="20.52">MYR</option>
                                    <option value="23.35">AED</option>
                                </select>
                                <input id="curbutton" type="submit" value="Convert"
                                    class="btn btn-warning btn-lg w-100">
                            </form>
                        </div>
                        <div class="card-footer ">
                            <p class="py-4 " id="currencyresult"></p>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="marrageCal mb-5">
        <div class="container">
            <div class="row">
                <div class="col-xl-6">
                 <div class="card rounded-3 shadow-lg ">
                     <div class="card-header text-center">
                         <h1 class="py-3 card-title">Marrage Age Calculation</h1>
                     </div>
                     <div class="card-body">
                        <form id ="maragebutton"action="#">
                            <div class="form-group">
                                <label for="marageinput">Name</label>
                                <input id="marageinput" class="form-control form-control-lg" type="text" name="Your Name">
                            </div>
                            <div class="form-group">
                                <label for="marageyear">Date OF Birth</label>
                                <input id="marageyear" class="form-control form-control-lg" type="text" name="">
                            </div>
                           <div class="form-group">
                            <label for="maragender">Gender</label>
                            <select id="maragender" class="form-select form-select-lg mb-4"
                            aria-label="Default select example">
                            <option value="0" selected>Select Your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            
                        </select>
                           </div>
                              <input class="btn btn-dark w-100 btn-lg" type="submit" value="Check Marrage Stutas">
                     </div>
                     <div class="card-footer">
                        <p id="marrageresult" class="text-muted">Last updated 1 mins ago</p>
                      </div>
                 </div>
                </div>
            </div>
        </div>
    </div>






    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="./function.js"></script>
    <script src="./app.js"></script>

</body>

</html>
